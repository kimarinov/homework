<body>
    <div class="relative">

        <script type="text/javascript">
        $('.smollPic div').mouseover(function(event) {
            let srcImage = $(this).children('img').attr('src');
            $('.bigPic img').attr('src', srcImage);
            let title = $(this).children('p').text();
            $('.bigPic p').text(title)


        });
        $('input').on('keyup', function(event) {
        	let value = $(this).val().toLowerCase();
        
        	$('.smollPic div ').filter(function(index) {
 
        		$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        		
        	});
        });
        </script>
</body>
