<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"

<body>
    <div class="container">
      <h1>JQUERY Slider</h1>
      <div class="slider-outer">
        <img src="images/back.png" class="prev" alt="Prev">

          <img src="images/flower.jpg" class="active">
          <img src="images/colorcar.jpg" alt="pic">
