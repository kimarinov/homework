<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

</head>

<body>
    <div class="left">

        <h2 id="defaultTitle">Default picture</h2>
        <img src="images/129633a.jpg" alt="pic" id="default" width="800px" height="400px">

    </div>
    <div class="right">
        <label for="filter">filter</label>
        <input type="text" name="filter" id="filter" value="">
        <h1 id="firstTitle">Image 1</h1>
        <img src="images/129633a.jpg" alt="pic" class="images" id="first" width="300px" height="300px" title="Image 1">
        <h1 id="second-title">Image 2</h1>
        <img src="images/129633b.jpg" alt="pic" class="images" id="second" width="300px" height="300px "
            title="Image 2">
        <h1 id="third-title">Image 3</h1>
        <img src="images/129633c.jpg" alt="pic" class="images" id="third" width="300px" height="300px" title="Image 3">
        <h1 id="fourth-title">Image 4</h1>
        <img src="images/129633d.jpg" alt="pic" class="images" id="fourth" width="300px" height="300px" title="Image 4">
        <h1 id="fifth-title">Image 5</h1>
        <img src="images/129633e.jpg" alt="pic" class="images" id="fifth" width="300px" height="300px" title="Image 5">
    </div>
    <script>
        let arr = ['#first', '#second', '#third', '#fourth', '#fifth'];
        for (const iterator of arr) {
            $(iterator).on('mouseenter', function () {
                let src = $(this).attr('src');


                if (src === 'images/129633a.jpg') {
                    let str = $('#firstTitle').text();
                    $('#default').attr('src', src);
                    $('#defaultTitle').text(str);
                }
                if (src === 'images/129633b.jpg') {
                    let str = $('#second-title').text();
                    $('#default').attr('src', src);
                    $('#defaultTitle').text(str);
                }
                if (src === 'images/129633c.jpg') {
                    let str = $('#third-title').text();
                    $('#defaultTitle').text(str);
                    $('#default').attr('src', src);
                }
                if (src === 'images/129633d.jpg') {
                    let str = $('#fourth-title').text();
                    $('#defaultTitle').text(str);
                    $('#default').attr('src', src);
                }
                if (src === 'images/129633e.jpg') {
                    let str = $('#fifth-title').text();
                    $('#defaultTitle').text(str);
                    $('#default').attr('src', src);
                }

            });
        }

        $('#filter').keyup(function (index) {
            //GET THE FILTER VALUE
            let filter = $(this).val();
            $('h1').each(function () {

                // If the title does not contain the text phrase fade it out
                if ($(this).text().search(new RegExp(filter, "i")) < 0) {
                    $(this).fadeOut();
                    //2ри вариант на решение с index of
                    //if ($(this).text().indexOf(filter)===-1){
                    //$(this).fadeOut();

                    // Show the title if the phrase matches 
                } else {
                    $(this).show();
                }
            });
            $(".images").each(function () {

                // If the title does not contain the text phrase fade it out
                if ($(this).attr('title').search(new RegExp(filter, "i")) < 0) {
                    $(this).fadeOut();

                    // Show the image if the phrase matches 
                } else {
                    $(this).show();
                }
            });


        });

    </script>
</body>

</html>
